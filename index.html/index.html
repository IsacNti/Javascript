<html>
<head>
</head>
<body>

    <h1>Hejsan svejsan. Ta o gissa nu</h1>
    <input type="text" name="guess" autocomplete="off">


<p></p>

<script>
    let num = Math.round(Math.random() * 10);
    let el = document.querySelector('input');
    let p = document.querySelector('p');
    let guess = 0;

el.addEventListener('change', function() {
    guess += 1;
        if (el.value == num) {
            p.textContent = 'Du gissade rätt'+guess;
        }else if (el.value > num) {
            p.textContent = "gissningen är för stor";
        } else if (el.value < num) {
            p.textContent = "gissnignen är för litten";
        }else {
            p.textContent = 'Någonting gick snett';
        }
        el.value = '';
});


</script>
</body>
</html>
